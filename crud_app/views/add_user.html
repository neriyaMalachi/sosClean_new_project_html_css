            </div>

    </header>
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>

            <div class="from_title text_center">
                <h2 class="text_dark">new user</h2>

            <form method="POST" id="update_user">
                <div class="new_user">

                    <div class="from-group">
                        <label for="name" class="text-light">name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="neriyamalachi">

                    <div class="from-group">

                    </div>

                    <div class="from-group">
                        <label for="gender" class="text-light">Geneder</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="gender" value="Male">

                        </div>

                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="gender" value="Female">
                            <label for="radio-3" class="radio-label">Female</label>
                        </div>

                    </div>

                    <div class="from-group">
                        <label for="gender" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name="Status" value="Active">

                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" name="Status" value="lnactive">
                            <label for="radio-5" class="radio-label">lnactive</label>
                        </div>
                    </div>

                    <div class="for-group">
                        <button type="submit" class="btn text_dark updata">Save</button>
                    </div>

        </div>
